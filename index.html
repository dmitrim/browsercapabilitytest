<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <gc-pdfviewer class="pdfviewer1" src="pdf.pdf" width="150px" height="150px"></gc-pdfviewer>
    <div>
        <input type="number" class="pageNumber" value="1" /> <button class="Apply">Apply</button>
        <script src="/dist/pdfviewer.js"></script>
    </div>
    <gc-pdfviewer class="pdfviewer2" src="compressed.tracemonkey-pldi-09.pdf" width="150px" height="150px"></gc-pdfviewer>
    <gc-pdfviewer class="pdfviewer3" src="html40.pdf" width="150px" height="150px"></gc-pdfviewer>
    
    <script>
        document.querySelector(".pdfviewer2").addEventListener("documentload", function () {
            alert("documentload, this.src=" + this.src);
        })
        document.querySelector(".pdfviewer2").addEventListener("pagerendered", function (pagenum) {
            alert("pagerendered, this.src=" + this.src + ", page number: " + pagenum);
        })
        document.querySelector(".Apply").addEventListener("click", function () {
            var pageNumber = document.querySelector(".pageNumber").value;
            document.querySelector(".pdfviewer2").pagenum = pageNumber;
            //
        });

    </script>
</body>
</html>
