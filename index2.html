<body>
    <div id="logconsole"></div>
   
    

    <div>
        <input type="number" class="pageNumber" value="1" /> <button class="Apply">Apply</button>
    </div>
    <gc-pdfviewer class="pdfviewer2" width="500px" file="compressed.tracemonkey-pldi-09.pdf"></gc-pdfviewer>

    <gc-pdfviewer file="helloworld.pdf" zoom-buttons="hidden"></gc-pdfviewer>

    <gc-pdfviewer file="pdf.pdf" class="pdfviewer1" width="500px" height="450px"
                  zoom-buttons="hidden"></gc-pdfviewer>

    <gc-pdfviewer class="pdfviewer3" file="html40.pdf" width="150px" height="150px" zoom-buttons="hidden"></gc-pdfviewer>

    <link href="optional/grab-to-pan.js-master/grab-to-pan.css" rel="stylesheet" />
    <script src="optional/grab-to-pan.js-master/grab-to-pan.js"></script>
    <script>

        var addEvent = document.attachEvent ? "attachEvent" : "addEventListener";

        document[addEvent]("DOMContentLoaded", function () {

            var pdfviewer = document.querySelector(".pdfviewer2");

            console.log("pdfviewer.addEventListener=" + pdfviewer.attachEvent);
            pdfviewer[addEvent]("documentload", function (e) {
                console.log("documentload, this.file =" + this.file + ", pagenum=" + this.pagenum);
                console.log(e);
            })
            pdfviewer[addEvent]("pagerendered", function (e) {
                console.log("pagerendered, pagenum=" + this.pagenum);
                console.log(e);

            })
            var applyButton = document.querySelector(".Apply");

            applyButton[addEvent]("click", function () {
                console.log("applyButton click");
                var pageNumber = document.querySelector(".pageNumber").value;
                document.querySelector(".pdfviewer2").pagenum = pageNumber;
            });
        });


    </script>
    <script language="javascript" type="text/javascript" src="dist/pdfviewer.js"></script>
</body>
</html>
